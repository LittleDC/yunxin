<!-- 自习室详情 -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/studying_room.css">
  <title>自习室详情</title>

</head>

<body>
  <!-- 主体 -->
  <div class="">
    <header>
      <i id="back"></i>
      自习室详情
    </header>

    <!-- 中部卡片区域 -->
    <article>
      <!-- todo: -->
      <div class="head">
        <div class="room-name">
          <h4>DC的自习室</h4>
          <i class="red bg-red">未开始</i>
        </div>
        <div class="room-time">
          <div class="begin-time">
            <span>13:00</span>
            <p>2021/04/28</p>
          </div>
          <div class="duration"><span>2小时</span></div>
          <div class="end-time"><span>15:00</span>
            <p>2021/04/28</p>
          </div>
        </div>
      </div>
      <div class="details">
        <ul>
          <li><span>创建者</span>
            <p>DC</p>
          </li>
          <li><span>自习室号</span>
            <p>001-001-001</p>
          </li>
          <li><span>自习室链接</span>
            <p class="blue">点击复制</p>
          </li>
          <li><span>自习室在线人数</span>
            <p>2 人</p>
          </li>
          <li><span>自习室人数上限</span>
            <p>4 人</p>
          </li>
          <li><span>自习室二维码</span>
            <p>
              <img src="./uploads/QRcode@2x.png" alt="">
            </p>
          </li>
        </ul>
      </div>
    </article>

    <footer>
      <div class="manage">管理自习室</div>
      <div class="disband">解散自习室</div>
    </footer>

  </div>


  <script src="./js/jQuery.js"></script>
  <script src="./js/studying_room.js"></script>
</body>

</html>
