<!-- 创建自习室 -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/create_room.css">
  <title>创建自习室</title>

</head>

<body>
  <!-- 主体 -->
  <div class="">
    <header>
      <i id="back"></i>
      创建自习室
    </header>

    <!-- 中部卡片区域 -->
    <article>
      <div class="name">
        <span>名称</span>
        <div>DC的自习室</div>
      </div>
      <ul class="details">
        <li><span>开始日期</span>
          <p>2021/04/28</p>
        </li>
        <li><span>开始时间</span>
          <p>13：00</p>
        </li>
        <li><span>结束时间</span>
          <p>15：00</p>
        </li>
        <li><span>人数上限</span>
          <p>4 人</p>
        </li>
        <li><span>开放匹配</span></li>
        <li><span>标签限制</span></li>
      </ul>
    </article>

    <footer>
      <div id="invite">邀请好友</div>
      <div id="create">创建自习室</div>
    </footer>

  </div>

  <!-- 邀请好友模块 -->
  <div class="invite_box">
    test
  </div>


  <script src="./js/jQuery.js"></script>
  <script src="./js/create_room.js"></script>
</body>

</html>
