<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/setting_common.css">
  <title>个人信息</title>

</head>

<body>
  <!-- 主体 -->
  <div class="">
    <header>
      <i id="back"></i>
      个人信息
    </header>

    <!-- 中部卡片区域 -->
    <article>
      <div class="photo">
        <span>头像</span>
        <div>
          <img src="./uploads/me_min.jpg" alt="">
        </div>
      </div>
      <ul class="details">
        <li><span>姓名</span>
          <p>DC</p>
        </li>
        <li><span>手机号</span>
          <p>123456789</p>
        </li>
        <li><span>学校名称</span>
          <p>清华大学</p>
        </li>
        <li><span>邮箱</span>
          <p class="gray">请输入你的邮箱</p>
        </li>
        <li><span>修改密码</span></li>
      </ul>
    </article>

    <footer>
      <div id="quit">退出登录</div>
    </footer>

  </div>

  <script src="./js/jQuery.js"></script>
  <script src="./js/profile.js"></script>
</body>

</html>
